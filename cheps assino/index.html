<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CARDS</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <div class="header-contents">
          <div class="contents-info">
            <div class="logo">
              <img src="images/orsrc51831.jpg" alt="image" />
            </div>
            <div class="profile-name">
              <p>victor crest 26</p>
            </div>
            <div class="profile-location">
              <p>London</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-footer">
          <hr />
          <div class="numbers">
            <div class="item"><span>80k</span>followers</div>
            <div class="border-item"></div>
            <div class="item"><span>80.3k</span>followers</div>
            <div class="border-item"></div>
            <div class="item"><span>1.4k</span>followers</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
