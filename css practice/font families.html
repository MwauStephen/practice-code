<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts  families</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=neon|sofia&effect=fire|Trirong&effect=outline">
    <style>
        /*to use multiple google fonts just seperate hem with a pipe(|)*/
    h1.a{
      font-family: "Audiowide",sans-serif;
      font-size: 30px;
      text-shadow: 3px 3px 3px;
    }
    h1.b{
        font-family: "Sofia",sans-serif;
        font-size: 30px;
        text-shadow: 3px 3px 3px;
    }
    h1.c{
        font-family: "Trirong",sans-serif;
        font-size: 30px;
        text-shadow: 3px 3px 3px;
    }
    </style>
</head>
<h1 class="a"> Audiowide</h1>
<h1 class="b">Sofia</h1>
<h1 class="c">Trirong</h1>    
</body>
</html>
