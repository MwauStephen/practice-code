<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>image slider</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="navigation">
        <div class="prev nav-btn"></div>
        <div class="next nav-btn"></div>

        <div class="carousel">
          <div class="item main">
            <img
              src="img/nicolas-lafargue-jdpJqWO9Sx8-unsplash.jpg"
              alt="mountain"
            />
            <div class="caption">Image view 1</div>
          </div>
          <div class="item">
            <img
              src="img/partha-narasimhan-EHs_-3H41YM-unsplash.jpg"
              alt="mountain 2"
            />
            <div class="caption">Image view 2</div>
          </div>
          <div class="item">
            <img
              src="img/sasha-stories-OVG7eFTB48c-unsplash.jpg"
              alt="mountain 3"
            />
            <div class="caption">Image view 3</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");
      const images = document.querySelector(".carousel").children;
      const totalImages = images.length;
      let index = 0;

      prev.addEventListener("click", () => {
        nextImage("next");
      });

      next.addEventListener("click", () => {
        nextImage("prev");
      });

      function nextImage(direction) {
        if (direction == "next") {
          index++;
          if (index == totalImages) {
            index = 0;
          }
        } else {
          if (index == 0) {
            index = totalImages - 1;
          } else {
            index--;
          }
        }

        for (let i = 0; i < images.length; i++) {
          images[i].classList.remove("main");
        }
        images[index].classList.add("main");
      }
    </script>
  </body>
</html>
